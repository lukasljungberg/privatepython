{% extends 'website/base.html' %}

{% block title %}Home - My Website{% endblock %}

{% block content %}
    <div class="content-container">
        <!-- Left Sidebar with Links -->
        <div class="left-menu">
            <ul>
                {% for section in sections %}
                <li><a href="?section={{section.uri}}">{{section.title}}</a></li>
                {% endfor %}
            </ul>
        </div>

        <!-- Right Sub-Content Block -->
        <div class="markdown-content">
            {{markdown|safe}}
        </div>
    </div>

    <style>
        .content-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
    
        /* Left Menu */
        .left-menu {
            display: flex;
            width: 450px;
            background: #1C3529; /* Dark greenish background */
            padding: 5px;
            font-size: small;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
            justify-content: center;
        }
    
        .left-menu ul {
            list-style: none;
            padding: 0;
        }
    
        .left-menu ul li {
            margin: 10px 0;
        }
    
        .left-menu a {
            text-decoration: none;
            font-size: 1.2em;
            color: #A1C47E; /* Lighter Python Green */
            font-weight: bold;
            padding: 10px;
            background: #2C4A42; /* Dark background for links */
            border-radius: 5px;
            transition: background 0.3s ease;
        }
    
        .left-menu a:hover {
            background: #3A6A55; /* Muted Python Green on hover */
            color: #E0E0E0; /* White text on hover */
        }
    
        .markdown-content {
            height: calc(100vh - 200px);
            overflow-y: scroll;
            font-family: 'Fira Code', monospace; /* Coding font */
            line-height: 1.8;
            color: #E0E0E0; /* Light gray text */
            max-width: 1200px;
            margin: 20px;
            padding: 20px;
            background: #1E1E1E; /* Dark background for markdown content */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        }
    
        /* Headings */
        .markdown-content h1 {
            font-size: 2em;
            font-weight: bold;
            color: #A1C47E; /* Light Python Green */
            border-bottom: 2px solid #A1C47E;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
    
        .markdown-content h2 {
            font-size: 1.75em;
            color: #A1C47E; /* Light Python Green */
            border-bottom: 1px solid #2C4A42; /* Darker green for the border */
            padding-bottom: 3px;
            margin-bottom: 10px;
        }
    
        .markdown-content h3 {
            font-size: 1.5em;
            color: #E0E0E0; /* Light gray for third-level headings */
        }
    
        /* Paragraphs */
        .markdown-content p {
            font-size: 1.1em;
            margin: 10px 0;
        }
    
        /* Links */
        .markdown-content a {
            color: #A1C47E; /* Light Python Green */
            text-decoration: none;
            font-weight: bold;
        }
    
        .markdown-content a:hover {
            text-decoration: underline;
            color: #C2D79A; /* Brighter green on hover */
        }
    
        /* Blockquotes */
        .markdown-content blockquote {
            border-left: 4px solid #A1C47E; /* Light Python Green for blockquote border */
            padding: 10px;
            margin: 15px 0;
            background: #2C4A42; /* Darker background for blockquotes */
            color: #E0E0E0; /* Light gray text */
            font-style: italic;
        }
    
        /* Code Blocks */
        .markdown-content pre {
            background: #272822; /* Dark background for code blocks */
            color: #f8f8f2; /* Light code text */
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    
        .markdown-content code {
            font-family: "Courier New", monospace;
            background: #2C4A42; /* Dark background for inline code */
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 0.95em;
            color: #A1C47E; /* Python Green for inline code */
        }
    
        /* Lists */
        .markdown-content ul {
            padding-left: 20px;
        }
    
        .markdown-content ul li {
            list-style-type: disc;
            margin: 5px 0;
        }
    
        .markdown-content ol {
            padding-left: 20px;
        }
    
        .markdown-content ol li {
            list-style-type: decimal;
            margin: 5px 0;
        }
    
        /* Tables */
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
    
        .markdown-content table, th, td {
            border: 1px solid #2C4A42; /* Dark border for table */
        }
    
        .markdown-content th, td {
            padding: 10px;
            text-align: left;
        }
    
        .markdown-content th {
            background: #2C4A42; /* Dark background for table headers */
            color: #E0E0E0; /* Light text color */
            font-weight: bold;
        }
    
        /* Horizontal Rule */
        .markdown-content hr {
            border: 0;
            height: 1px;
            background: #2C4A42; /* Dark green for horizontal rule */
            margin: 20px 0;
        }
    </style>    
{% endblock %}
